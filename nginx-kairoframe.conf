# Configuración Nginx para Kairoframe Inventory System
# Coloca este archivo en: /etc/nginx/sites-available/kairoframe
# Y crea el symlink: sudo ln -s /etc/nginx/sites-available/kairoframe /etc/nginx/sites-enabled/

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name kairoframe.lobo99.info;
    
    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name kairoframe.lobo99.info;

    # Certificados SSL (ajusta las rutas según tu configuración)
    # Si usas Let's Encrypt con certbot:
    ssl_certificate /etc/letsencrypt/live/kairoframe.lobo99.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kairoframe.lobo99.info/privkey.pem;
    
    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/kairoframe-access.log;
    error_log /var/log/nginx/kairoframe-error.log;

    # Tamaño máximo de upload (para imágenes)
    client_max_body_size 10M;

    # Backend API - IMPORTANTE: debe ir ANTES de location /
    location /api {
        # Proxy al backend (puerto 4000 dentro del contenedor)
        # Si estás usando docker-compose, usa localhost:4000
        proxy_pass http://localhost:4000;
        
        # Headers necesarios para el proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Archivos estáticos del backend (imágenes subidas)
    location /uploads {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Next.js
    location / {
        # Proxy al frontend (puerto 3000 dentro del contenedor)
        proxy_pass http://localhost:3000;
        
        # Headers necesarios para Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket para Next.js hot reload (desarrollo)
    location /_next/webpack-hmr {
        proxy_pass http://localhost:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
