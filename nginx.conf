# Configuración de Nginx para el Sistema de Inventario
# Guardar en: /etc/nginx/sites-available/kairoframe-inventory
# Luego crear symlink: ln -s /etc/nginx/sites-available/kairoframe-inventory /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name kairoframe.lobo99.info;

    # Logs
    access_log /var/log/nginx/kairoframe-inventory-access.log;
    error_log /var/log/nginx/kairoframe-inventory-error.log;

    # Tamaño máximo de subida (para imágenes, etc)
    client_max_body_size 10M;

    # Backend API - Proxy a http://localhost:4000
    location /api/ {
        proxy_pass http://localhost:4000/api/;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para WebSockets (si los necesitas en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check del backend
    location /health {
        proxy_pass http://localhost:4000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend - Proxy a http://localhost:3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers importantes para Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para Next.js HMR (Hot Module Replacement) en desarrollo
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Archivos estáticos de Next.js
    location /_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

