# Configuración de Nginx para kairoframe.lobo99.info
# Este archivo debe estar en el servidor donde está nginx
# NO en tu Mac (192.168.1.84)

server {
    listen 80;
    server_name kairoframe.lobo99.info;
    
    # Redirección HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kairoframe.lobo99.info;

    # Certificados SSL (ajusta las rutas según tu configuración)
    ssl_certificate /etc/letsencrypt/live/kairoframe.lobo99.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kairoframe.lobo99.info/privkey.pem;
    
    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # Logs
    access_log /var/log/nginx/kairoframe-inventory-access.log;
    error_log /var/log/nginx/kairoframe-inventory-error.log;

    # Tamaño máximo de subida
    client_max_body_size 10M;

    # ============================================
    # IMPORTANTE: Backend API (Puerto 4000)
    # ============================================
    location /api/ {
        # Proxy al backend en tu Mac
        proxy_pass http://192.168.1.84:4000/api/;
        proxy_http_version 1.1;
        
        # Headers necesarios
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para WebSockets (opcional)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Health check del backend
    # ============================================
    location /health {
        proxy_pass http://192.168.1.84:4000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ============================================
    # Frontend (Puerto 3000)
    # ============================================
    location / {
        # Proxy al frontend en tu Mac
        proxy_pass http://192.168.1.84:3000;
        proxy_http_version 1.1;
        
        # Headers para Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para Next.js HMR en desarrollo
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Archivos estáticos de Next.js
    # ============================================
    location /_next/static/ {
        proxy_pass http://192.168.1.84:3000/_next/static/;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}
