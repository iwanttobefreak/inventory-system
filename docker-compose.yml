version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: inventory_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inventory_user} -d ${POSTGRES_DB:-inventory_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://inventory_user:inventory_pass_2024@db:5432/inventory_db?schema=public}
      JWT_SECRET: ${JWT_SECRET:-tu_secreto_super_seguro_cambiar_en_produccion}
      PORT: ${BACKEND_PORT:-4000}
      FRONTEND_URL: http://localhost:${FRONTEND_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
    volumes:
      - upload_data:/app/uploads
    networks:
      - inventory_network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:${BACKEND_PORT:-4000}/api}
      NEXT_PUBLIC_BACKEND_PORT: ${BACKEND_PORT:-4000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - inventory_network

volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local

networks:
  inventory_network:
    driver: bridge
