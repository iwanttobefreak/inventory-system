version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: inventory_db
    environment:
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
      POSTGRES_DB: inventory_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://inventory_user:inventory_pass@db:5432/inventory_db?schema=public
      JWT_SECRET: tu_secreto_super_seguro_cambiar_en_produccion
      PORT: 4000
      FRONTEND_URL: http://localhost:3000
      # Informaci√≥n de la productora
      COMPANY_NAME: "Mi Productora Audiovisual"
      COMPANY_PHONE: "+34 XXX XXX XXX"
      COMPANY_EMAIL: "info@miproductora.com"
      COMPANY_ADDRESS: "Calle Ejemplo, 123, Madrid"
    ports:
      - "4000:4000"
    networks:
      - inventory_network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    networks:
      - inventory_network

volumes:
  postgres_data:
    driver: local

networks:
  inventory_network:
    driver: bridge
